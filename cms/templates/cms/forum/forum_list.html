{% extends "base.html" %}
{% block content %}
    <!-- content panel -->
    <div class="main-panel">
        <!-- main area -->
        <div class="main-content">
            <div class="panel">
                <div class="panel-heading border">
                    <ol class="breadcrumb mb0 no-padding">
                        <li>
                            <a href="{% url 'top' %}">ホーム</a>
                        </li>
                        <li>
                            <a href="{% url 'forum_list' %}">フォーラム</a>
                        </li>
                    </ol>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-striped datatable editable-datatable responsive align-middle bordered">
                        <thead>
                        <tr>
                            <th>タイトル</th>
                            <th>作成者</th>
                            <th>投稿日</th>
                            <th>更新日</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for forum in forums %}
                            <tr>
                                <td><a href="{% url 'topic_list' forum_id=forum.id %}"> {{ forum.title }} </a></td>
                                <td>{{ forum.user.nickname }}</td>
                                <td>{{ forum.created_at }}</td>
                                <td>{{ forum.updated_at.date }}</td>
                                <td><a href="{% url 'edit_forum' forum_id=forum.id %}" class="edit"> 編集 </a>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <!-- /main area -->
    </div>
    <!-- /content panel -->
{% endblock %}
