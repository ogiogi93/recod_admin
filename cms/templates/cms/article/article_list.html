{% extends "base.html" %}
{% block content %}
    <!-- content panel -->
    <div class="main-panel">
        <!-- main area -->
        <div class="main-content">
            <div class="panel">
                <div class="panel-heading border">
                    <ol class="breadcrumb mb0 no-padding">
                        <li>
                            <a href="{% url 'top' %}">ホーム</a>
                        </li>
                        <li>
                            <a href="{% url 'article_list' %}">ユーザー</a>
                        </li>
                    </ol>
                </div>
                <div class="panel-body">
                    <span class="input-group-btn">
                        <a href="{% url 'publish_article' %}">
                            <button class="btn btn-default pull-right" type="submit"> 新規記事を作成 </button>
                        </a>
                    </span>
                    <table class="table table-bordered table-striped datatable editable-datatable responsive align-middle bordered">
                        <thead>
                        <tr>
                            <th></th>
                            <th>タイトル</th>
                            <th>執筆者</th>
                            <th>投稿日</th>
                            <th>更新日</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for article in articles %}
                            <tr>
                                <td>
                                    <img src="{{ article.thumbnail_url }}" width="50" height="50">
                                </td>
                                <td>{{ article.title }}</td>
                                <td>{{ article.user.nickname }}</td>
                                <td>{{ article.created_at.date }}</td>
                                <td>{{ article.updated_at.date }}</td>
                                <td><a href="{% url 'edit_article' article_id=article.id %}" class="edit"> 編集 </a>
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <!-- /main area -->
    </div>
    <!-- /content panel -->
{% endblock %}
