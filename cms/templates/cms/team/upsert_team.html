{% extends "base.html" %}
{% block content %}
    <!-- content panel -->
    <div class="main-panel">
        <!-- main area -->
        <div class="main-content">
            <div class="panel mb25">
                <div class="panel-heading border">
                    チームを作成・修正する
                </div>
                <div class="panel-body">
                    <div class="row no-margin">
                        <div class="col-lg-12">
                            {% if team_id %}
                                <form method="post" class="form-horizontal bordered-group" role="form"
                                      action="{% url 'edit_team' team_id=team_id %}">
                                <div class="form-group">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                </div>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit"> 修正 </button>
                                </span>
                                <span class="input-group-btn">
                                    <a href="{% url 'delete_team' team_id=team_id %}"><button class="btn btn-primary"
                                                                                              type="button"> 削除 </button></a>
                                </span>
                            {% elif user_id %}
                                <form method="post" class="form-horizontal bordered-group" role="form"
                                      action="{% url 'create_team' user_id=user_id %}">
                                <div class="form-group">
                                    {% csrf_token %}
                                    {{ form.as_p }}
                                </div>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" type="submit"> 追加 </button>
                                </span>
                            {% else %}
                            {% endif %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- /main area -->
    </div>
    <!-- /content panel -->
{% endblock %}
